<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>
<body>


<!-- Modal register -->
<div class="container w-75 bg-light mt-5 shadow-lg">


    <form method="post" th:action="@{/saveu}" >

        <div class="modal-body ">
            <input type="hidden" name="id"  >
            <label for="">id:</label>
            <input type="number" name="id" class="form-control mb-3" th:value="${user.id}">
            <label for="">name:</label>
            <input type="text" name="name" class="form-control mb-3" th:value="${user.name}">
            <label for="">father_name:</label>
            <input type="text" name="email" class="form-control mb-3" th:value="${user.father_name}">
            <label for="">mother_name:</label>
            <input type="text" name="phone" class="form-control mb-3" th:value="${user.mother_name}">
            <label for="">Password:</label>
            <input type="password" name="password" class="form-control mb-3" th:value="${user.password}">
            <input type="submit" class="btn btn-success btn-block" value="Update">
        </div>


    </form>
</div>
</body>
</html>
