

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous">
</head>
<body>
<form method="post" th:action="@{/saveUser}" class="w-75 offset-3" th:object="${user}" >
  <input type="hidden" name="id" th:value="${user.id}">
  <div class="form-row">
    <form class="form-inline">
      <img src="./images/house.jpg" class="flex" style="width:20%; height:20%">
    <div class="form-group col-md-2">
      <label for="">id</label>
      <input type="number" name="id" class="form-control" th:value="${user.id}" >
    </div>
    <div class="form-group col-md-2">
      <label for="">Name</label>
      <input type="text" name="name" class="form-control" th:value="${user.name}">
    </div>
    <div class="form-group col-md-2">
      <label for="">Father's Name</label>
      <input type="text" name="father_name" class="form-control" th:value="${user.father_name}" >
    </div>
    <div class="form-group col-md-2">
      <label for="">Mother's Name</label>
      <input type="text" name="mother_name" class="form-control"  th:value="${user.mother_name}">
    </div>
    <div class="form-group col-md-2">
      <label for="">password</label>
      <input type="password" name="Password" class="form-control" th:value="${user.Password}" >
    </div>
  </div>
  <div class="form-group col-md-2">
    <label for="">Location</label>
    <input type="text" name="location" class="form-control" th:value="${user.location}"  >
  </div>


  </div>

  </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
</form>
</body>
</html>
